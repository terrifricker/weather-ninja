<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <meta name="description" content="A weather app that fetches local data">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="weather-app.css">
  </head>
  <body>
    <header>
      <h1>Weather Ninja</h1>
      <form class="change-location">
        <label for="city">Enter location for weather information</label>
        <input type="text" name="city" autofocus>
      </form>
    </header>
    <main class="display hidden">
      <img src="http://placehold.jp/400x300.png">
      <div class="icon">
        <img src="">
      </div>
      <div class="details">
        <h5>City</h5>
        <div>Weather Condition</div>
        <div class="temperature">
          <span>temperature</span>
          <span>&deg;F</span>
        </div>
      </div>
    </main>

    <script src="forecast.js"></script>
    <script src="weather-app.js"></script>
  </body>
</html>
